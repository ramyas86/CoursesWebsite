<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Add New Course Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div id="courseContainerDiv" class="m-3">
    <form>
        <label for="deptname">Department Name:</label>
        <input type="text" id="deptname" name="deptname" required><br><br>

        <label for="coursenumber">Course Number:</label>
        <input type="number" id="coursenumber" name="coursenumber" required><br><br>

        <label for="coursename">Course Name:</label>
        <input type="text" id="coursename" name="coursename" required><br><br>

        <label for="instruct">Instructor</label>
        <input type="text" id="instruct" name="instruct" required><br><br>

        <label for="startdate">Start Date</label>
        <input type="date" id="startdate" name="startdate" required><br><br>

        <label for="noOfdays">Number of Days</label>
        <input type="text" id="noOfdays" name="noOfdays"required><br><br>
    
        <button onclick="addCourse()">Add</button>
    </form>

    </div>
    <script>                                                                    



        function addCourse() {
            //alert('Add Course using fetch');
            // Create JSON object to include in the request body
            let bodyData = {
                dept: document.getElementById("deptname").value,
                courseNum: document.getElementById("coursenumber").value,
                courseName: document.getElementById("coursename").value,
                instructor: document.getElementById("instruct").value,
                startDate: document.getElementById("startdate").value,
                numDays: document.getElementById("noOfdays").value,
            }
            console.log(JSON.stringify(bodyData));
            fetch("http://localhost:8081/api/courses", {
                method: "POST",
                body: JSON.stringify(bodyData),
                headers: {
                    "Content-type":
                        "application/json; charset=UTF-8"
                }
            })
                .then(response => response.json())
                .then(json => {
                    // If the POST finishes successfully, ...
                    location.replace("index.html")
                })
                .catch(err => {
                    // If the POST returns an error, ...
                    console.error(err);
                });



        }
    </script>
</body>

</html>
